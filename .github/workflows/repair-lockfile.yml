name: Repair Lockfile

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  repair:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: https://registry.npmjs.org

      - name: Show npm environment (debug)
        run: |
          set -x
          node --version
          npm --version
          npm config get registry
          npm config get always-auth || true

      # Ensure test devDependencies exist at pinned versions (idempotent)
      - name: Ensure test devDependencies
        run: |
          set -euo pipefail
          npm pkg set devDependencies["@playwright/test"]="1.55.0"
          # We do NOT need the separate "playwright" package when using @playwright/test.
          # If it exists, remove it to avoid lockfile drift.
          npm pkg delete devDependencies.playwright || true
          npm pkg set devDependencies["vitest"]="2.1.9"
          npm pkg set devDependencies["@vitest/coverage-v8"]="2.1.9"
          npm pkg set devDependencies["jsdom"]="24.1.3"
          npm pkg set devDependencies["@testing-library/react"]="15.0.7"
          npm pkg set devDependencies["@testing-library/jest-dom"]="6.8.0"

      # Rebuild the lockfile with npm@10 (Node 20)
      - name: Regenerate package-lock.json
        run: |
          set -euo pipefail
          npm install --package-lock-only

      # Commit ONLY if package.json or package-lock.json actually changed
      - name: Commit package.json and lockfile if changed
        run: |
          set -euo pipefail
          CHANGED="$(git status --porcelain -- package.json package-lock.json || true)"
          if [ -n "$CHANGED" ]; then
            echo "Detected changes:"
            git --no-pager diff -- package.json package-lock.json | head -n 200 || true
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add package.json package-lock.json
            git commit -m "chore: repair package-lock.json to match package.json"
            git push
          else
            echo "No changes to commit."
          fi
