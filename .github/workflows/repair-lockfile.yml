name: Repair Lockfile

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  repair:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: https://registry.npmjs.org

      # Ensure required test deps exist (idempotent)
      - name: Ensure test devDependencies
        run: |
          npm pkg set devDependencies["@playwright/test"]="1.55.0"
          npm pkg set devDependencies["playwright"]="1.55.0"
          npm pkg set devDependencies["vitest"]="2.1.9"
          npm pkg set devDependencies["@vitest/coverage-v8"]="2.1.9"
          npm pkg set devDependencies["jsdom"]="24.1.3"
          npm pkg set devDependencies["@testing-library/react"]="15.0.7"
          npm pkg set devDependencies["@testing-library/jest-dom"]="6.8.0"

      - name: Regenerate package-lock.json
        run: npm install --package-lock-only

      - name: Commit changes if needed
        run: |
          if ! git diff --exit-code -- package.json package-lock.json; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add package.json package-lock.json
            git commit -m "chore: repair package-lock.json to match package.json"
            git push
          else
            echo "No changes to commit."
