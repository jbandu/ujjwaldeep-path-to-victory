name: CI

on:
  push:
  pull_request:

# Make PLAYWRIGHT toggle-able via repo "Variables" (Settings → Variables → Actions)
# Falls back to 'false' if not set.
env:
  PLAYWRIGHT: ${{ vars.PLAYWRIGHT || 'false' }}

permissions:
  contents: read

jobs:
  install-and-cache:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Authenticate to npm registry (if token present)
        if: ${{ secrets.NPM_TOKEN != '' }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Install dependencies
        run: npm ci

      # Optional: cache node_modules across jobs (you can remove this if npm cache is enough)
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ r
