name: tests

on: [push, pull_request]

jobs:
  unit-and-e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json
          registry-url: https://registry.npmjs.org

      - name: Verify lockfile (fail fast)
        run: npm ci --no-audit --no-fund --dry-run

      - name: Install deps
        run: npm ci --no-audit --no-fund

      # ----- UNIT (Vitest) -----
      - name: Run unit tests (Vitest)
        run: npx vitest run src --reporter=dot --coverage

      # ----- BUILD for Playwright preview -----
      - name: Build app
        run: npm run build

# cache Playwright browsers between runs (big speedup)
- uses: actions/cache@v4
  with:
    path: ~/.cache/ms-playwright
    key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
    restore-keys: |
      ${{ runner.os }}-playwright-

# install just Chromium (not all 3 browsers + ffmpeg)
- name: Install Playwright browsers
  run: npx playwright install --with-deps chromium

# run only the Chromium project
- name: Run E2E (Playwright)
  run: npx playwright test --project=chromium e2e --reporter=html


